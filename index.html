<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">

  <script defer src="script.js"></script>

</head>
<body>
  <div class="container">
    <div class="score-container">
      <div class="title">
        <img class="logo" src="./images/logo.svg" alt="">
      </div>

      <div class="score">
        <div class="score-heading">
          SCORE
        </div>
        <div class="score-number">
          0
        </div>
      </div>
    </div>

    <div class="game-container-step-1">
      <div id="picks" class="paper"><div class="turn-border paper-border"><div class="turn p"></div></div></div>
      <div id="picks" class="scissor"><div class="turn-border scissor-border"><div class="turn s"></div></div></div>
      <div id="picks" class="rock"><div class="turn-border rock-border"><div class="turn r"></div></div></div>
    </div>

    <div class="game-container-step-2">
      <div class="flex-wrapper grid1">
        <div>You Picked</div>
        <div class="your-pick">
          <div id="your-pick-border" class="turn-border">
            <div id="your-pick-turn" class="turn"></div>
          </div>
        </div>
      </div>
      <div class="flexin-wrapper result">
        <div class="result-text">You Win</div>
        <div class="play-again"><p>Play Again</p></div>
      </div>
      <div class="flex-wrapper grid2">
        <div>The House Picked</div>
        <div id="house-pick-border" class="turn-border" >
          <!-- <div id="house-pick-turn" class="blank-turn"></div> -->
          <div id="house-pick-turn" class="turn"></div>
        </div>
      </div>
    </div>
  </div>  

  <div class="footer">
    <div id="reset-btn"><p>RESET</p></div>
    <div id="rules-btn"><p>RULES</p></div> 
  </div>

  <div id ="modal" class="rules-card-bg">
    <div class="rules-card">
      <div class="rules-header">
        <p>RULES</p>
        <img class="close-btn" src="./images/icon-close.svg" alt="">
      </div>
      <div class="rules-img">
        <img src="./images/image-rules.svg" alt="">
      </div>
      
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
