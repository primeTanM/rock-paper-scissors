<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <div class="score-container">
      <div class="title">
        <img class="logo" src="./images/logo.svg" alt="">
      </div>

      <div class="score">
        <div class="score-heading">
          SCORE
        </div>
        <div class="score-number">
          12
        </div>
      </div>
    </div>

    <div class="game-container-step-1">
      <div id="picks" class="grid-11"><div class="turn-border r1p1"><div class="turn paper"></div></div></div>
      <div id="picks" class="grid-12"><div class="turn-border r1p2"><div class="turn scissors"></div></div></div>
      <div id="picks" class="grid-21"><div class="turn-border r2"><div class="turn rock"></div></div></div>
    </div>

    <div class="game-container-step-2">
      <div class="flex-wrapper">
        <div>You Picked</div>
        <div class="your-pick">
          <div class="turn-border r1p1">
            <div class="turn paper"></div>
          </div>
        </div>
      </div>
      <div class="flexin-wrapper result">
        <div>You Win</div>
        <div class="play-again"><p>Play Again</p></div>
      </div>
      <div class="flex-wrapper">
        <div>The House Picked</div>
        <div class="house-pick">
          <div class="blank-turn"></div>
          <!-- <div class="turn-border r2"><div class="turn rock"></div></div></div> -->
        </div>
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
